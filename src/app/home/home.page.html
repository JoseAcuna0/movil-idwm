<ion-header>
  <ion-toolbar class="toolbar-tienda">
    <div class="titulo-container">
      <img src="assets/Escudo-UCN-Logos.png" alt="Logo UCN" class="logo-ucn">
      <ion-title class="titulo-tienda">Tienda UCN</ion-title>
    </div>
  </ion-toolbar>
  <div class="apartados-container">
    <ion-button class="apartado" fill="clear" (click)="showLoginAlert()">Productos</ion-button>
    <ion-button class="apartado" fill="clear" (click)="showLoginAlert()">Compras</ion-button>
    <ion-button class="apartado" fill="clear" (click)="showLoginAlert()">Cuenta</ion-button>
  </div>
</ion-header>

<ion-content class="ion-padding custom-background">
  <div class="form-container">
    <h1 class="form-title">Iniciar sesión</h1>

    <!-- Campo Correo Electrónico -->
    <div class="input-container">
      <div class="input-label">Correo electrónico</div>
      <ion-item class="input-item">
        <ion-input
          type="email"
          placeholder="correo@ejemplo.com"
          [(ngModel)]="email"
        ></ion-input>
      </ion-item>
    </div>

    <!-- Campo Contraseña -->
    <div class="input-container">
      <div class="input-label">Contraseña</div>
      <ion-item class="input-item">
        <ion-input
          type="password"
          placeholder="Escribe tu contraseña"
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
    </div>

    <!-- Botón de Ingresar -->
    <div class="button-container">
      <ion-button class="submit-button" (click)="login()">Ingresar</ion-button>
    </div>
  </div>
</ion-content>
